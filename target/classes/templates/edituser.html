<!DOCTYPE html>
<html lang="eng" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src ="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <title>User list</title>
    <link th:href="@{/css/style.css}" rel='stylesheet' type='text/css' />
</head>
<body>
<header class="header--main-page">
    <nav class="container container--70">
        <span th:include="fragments/log-or-not :: log-or-not"></span>
        <span th:include="fragments/header :: header"></span>
    </nav>
</header>
<h1>User editor</h1>
<form th:object="${user}" method="post" th:action="@{/edit}">
    <section>
        <label>Login</label>
        <input type="text" th:field="*{username}"/>
        <input type="hidden" th:field="*{id}"/>
    </section>
    <section>
        <label>Email</label>
        <input type="text" th:field="*{email}"/>
    </section>
    <section>
        <label>Password</label>
        <input type="password" th:field="*{password}"/>
    </section>
    <section>
        <button type="submit">Save</button>
    </section>
</form>
<a class="button" th:href="@{/logout}"><button class="button" style="min-width: 50px">Logout</button> </a>



<span th:include="fragments/footer :: footer"></span>
</body>
</html>
