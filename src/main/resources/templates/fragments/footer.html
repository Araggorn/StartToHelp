<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="footer">
<footer>

    <div id="contact" class="contact">
        <h2>Skontaktuj się z nami</h2>
        <h3>Formularz kontaktowy</h3>
        <form class="form--contact" th:object="${contact}" method="post" th:action="@{/}">
            <div class="form-group form-group--50">
                <input  type="text" th:field="*{firstname}" name="name" placeholder="Imię" />
            </div>
            <div class="form-group form-group--50">
                <input type="text" th:field="*{lastname}" name="surname" placeholder="Nazwisko" />
            </div>

            <div class="form-group">
            <textarea
                    th:field="*{message}"
                    name="message"
                    placeholder="Wiadomość"
                    rows="1"
            ></textarea>
            </div>

            <button class="btn" type="submit">Wyślij</button>
        </form>
    </div>
    <div class="bottom-line">
        <span class="bottom-line--copy">Copyright &copy; 2018</span>
        <div class="bottom-line--icons">
            <a href="#" class="btn btn--small"
            ><img th:src="@{/images/icon-facebook.svg}"
            /></a>
            <a href="#" class="btn btn--small"
            ><img th:src="@{/images/icon-instagram.svg}"
            /></a>
        </div>
    </div>
</footer>
</div>
</body>
</html>
